<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>编辑属性</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    

</head>
<body>
	<!-- 头部 -->
	<include file="Public:top" />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file="Public:left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:U('Index/Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:U('Admin/Attribute/index',array('type_id'=>I('get.type_id')))}">属性列表</a>
                    </li>
                    <li class="active">编辑属性</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑属性</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:U('Admin/Attribute/edit')}" method="post">
                                        <input type="hidden" name="id" value="{$attr.id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性名称</label>
                                            <div class="col-sm-4">
                                                <input class="form-control" placeholder="" name="attr_name" required="" type="text" value="{$attr.attr_name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性类型</label>
                                           <div class="col-sm-2" style="margin-top:5px;">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="attr_type" type="radio" <if condition="$attr['attr_type'] eq '唯一'">checked</if> value="唯一">
                                                            <span class="text">唯一</span>
                                                        </label>
                                                    </div>
                                                    
                                            </div>
                                            <div class="col-sm-4" style="margin-top:5px;">
                                                <div class="radio">
                                                    <label>
                                                        <input name="attr_type" type="radio" value="可选" <if condition="$attr['attr_type'] eq '可选'">checked</if>>
                                                        <span class="text">可选</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性可选值</label>
                                            <div class="col-sm-4">
                                                <textarea class="form-control" rows='6' placeholder="多个值以，隔开" name="attr_option_values" type="text">{$attr.attr_option_values}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性类型</label>
                                            <div class="col-sm-4">
                                                <select name='type_id'>
                                                    <option>请选择</option>
                                                    <volist name='types' id='vo'>
                                                        <option value="{$vo.id}" <if condition="$vo['id'] eq $attr['type_id']">selected</if>>{$vo.type_name}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
    
</body></html>
