<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>编辑轮播图图片</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    

</head>
<body>
	<!-- 头部 -->
	<include file="Public:top" />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file="Public:left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:U('Index/Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:U('Admin/Banner/index')}">轮播图图片列表</a>
                    </li>
                    <li class="active">编辑轮播图图片</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑轮播图图片</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:U('Admin/Banner/edit')}" method="post">
                                        <input type="hidden" name="id" value="{$banner.id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">图片标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="若无标题则不填写" name="title" type="text" value="{$banner.title}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">上传图片</label>
                                            <div class="col-sm-4">
                                                <input style="display:none;" id="file" onchange="upload(this)" name="imgs" type="file">
                                                <input class="form-control" placeholder="上传后文件路径"  id="filepath" name="path" type="text" value="{$banner.path}">
                                            </div>
                                            <div class="col-sm-2">
                                                <a onClick="file_click()" class="btn btn-success">点击上传</a>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">预览图片</label>
                                            <div class="col-sm-6">
                                               <div style="width:100%;height:320px;border: 3px dashed #e6e6e6;padding: 5px 5px;" id='yulan'>
                                                <img src="{$banner.path}" width="100%" height="300">
                                               </div>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">推荐位置</label>
                                            <div class="col-sm-6">
                                               <select name="type">
                                                   <option value="1" <if condition="$banner.type eq 1">selected</if>>头部轮播图</option>
                                                   <option value="2" <if condition="$banner.type eq 2">selected</if>>中部广告位</option>
                                                   <option value="3" <if condition="$banner.type eq 3">selected</if>>底部广告位</option>
                                               </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group last">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!--Danger Modal Templates-->
    <div id="modal-danger" class="modal modal-message modal-danger fade" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="glyphicon glyphicon-fire"></i>
                </div>
                <div class="modal-title">Alert</div>

                <div class="modal-body">You'vd done bad!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
                </div>
            </div> <!-- / .modal-content -->
        </div> <!-- / .modal-dialog -->
    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <script src="__PUBLIC__/style/bootbox.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#add_role').click(function(){
                var obj = $(this).parents('div .roles').clone();
                obj.find('#add_role').remove();
                $('.last').before(obj);
            })
        })


        //上传按钮点击事件
        function file_click(){
           $("#file").click();
        }
        //异步上传
        function upload(eve) {
            var obj = $(eve).parents("form");
            uploadUrl = obj.attr("action");
            $.ajax({
                url: uploadUrl,
                type: "POST",
                cache: false,
                data: new FormData(obj[0]),
                dataType:"json",
                processData: false,
                contentType: false,
                success:function(res){
                    console.log(res);
                    if(res.code == 1000){
                        $("#filepath").val(res.data.path);
                        $('#yulan img').attr('src',res.data.path);
                        bootbox.alert({
                            message:"上传路径："+res.data.path,
                            title: res.msg,
                            className: "modal-danger",
                        });
                    }else{
                        bootbox.alert({
                            message:"上传错误："+res.data.path,
                            title: res.msg,
                            className: "modal-danger",
                        });
                    }
                }
            });
        }

    </script>

</body></html>
